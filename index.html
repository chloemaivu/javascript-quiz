<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>

<body>
    <div class="container">
        <div id="quizarea">
            <div id="title">
                <div class="col">
                    <br/>
                    <h1 class="text-center p-3 textStyle">What is your learning style?</h1>
                    <br />
                </div>
            </div>
            <div id="questionarea">

                <!--intro content-->
                <div id="intro" class="justify-content-center mx-auto">
                    <br/>
                    <h2 class="text-center textStyle">Find out your learning style</h2>
                    <br /><br />
                    <p class="text-center textStyle">Answer the questions to find out your learning style.</p>
                    <br /><br />
                    <input type="button" value="Start Quiz" class="btn btn-outline-light text-center"
                        onclick="startQuiz()" />
                </div>

                <div id="main" class="mx-auto">
                    <!-- question appears here -->
                    <div class="row justify-content-center">
                        <h2 class="text-center textStyle" id="question"></h2>
                    </div>
                    <br />
                    <!-- form for user input -->
                    <form id="quizform" class="justify-content-center">
                        <div class="form-check p-1">
                            <input class="form-check-input position-absolute" type="radio" name="answers" id="answers1" value="option1">
                            <label class="form-check-label textStyle justify-content-center" for="answers1" id="answer1">
                            </label>
                        </div>
                        <div class="form-check p-1">
                            <input class="form-check-input position-absolute" type="radio" name="answers" id="answers2" value="option2">
                            <label class="form-check-label textStyle justify-content-center" for="answers2" id="answer2">
                            </label>
                        </div>
                        <div class="form-check p-1">
                            <input class="form-check-input position-absolute" type="radio" name="answers" id="answers3" value="option3">
                            <label class="form-check-label textStyle justify-content-center" for="answers3" id="answer3">
                            </label>
                        </div>
                        <br />
                        <!-- button to go to next question  -->
                        <div class="justify-content-center">
                            <input type="button" value="Next" class="btn btn-outline-light text-center textStyle boxShadow"
                                onclick="nextQuestion()" />
                        </div>

                    </form>
                    <!-- progress bar -->
                    <br/>
                    <div class="progress m-4 boxShadow" role="progressbar" aria-label="quiz progress"
                        aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" style="width: 0%"></div>
                    </div>

                </div>

            </div>

        </div>
    </div>
</body>

</html>
